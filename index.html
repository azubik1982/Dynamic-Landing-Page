<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dynamic-Landing-Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Homenaje&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <button id="btn24hr" class="toggle-button">24hr</button>
            <button id="btnBlack" class="toggle-button">Black</button>
        </div>
        <h1>
            <span id="greeting"></span>

        <h2>
            What Is Your Focus For Today?
        </h2>
        <h2 id="focus" contenteditable="true"></h2>
    </main>
        <script src="script.js">
        </script>

</html>
